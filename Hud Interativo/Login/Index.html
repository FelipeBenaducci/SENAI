<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="/imagens/favicon.ico" type="image/x-icon">
  <title>Login Senai</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <form id="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input placeholder="Usuário" type="email" id="email" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input placeholder="Senha" type="password" id="senha" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar senha</label>
        <a href="/Remember/Remember-Password.html">Esqueci a senha</a>
      </div>
      <button type="submit" class="login">Login</button>
      <div class="register-link">
        <p>Não tem uma conta? <a href="/Register/Registrar.html">Registrar</a></p>
      </div>
    </form>
  </main>
  <footer>
    <div class="bottom-bar">
      <p>&copy; 2023 Senai. Todos os direitos reservados.</p>
      <div class="socials">
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-twitter'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>
      </div>
    </div>
  </footer>
  </div>
  <script src="/Login/Js.js"></script>
</body>

</html>
